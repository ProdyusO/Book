{% extends 'layout/basic.html' %}
    {% block title %}Главная страница{% endblock %}
    {% block content %}
    {% for bb in bbs %}
    <div>
        <h2>{{bb.title}}</h2>
        <p>{{bb.content}}</p>
        <p><a href="/bboard/{{bb.rubric.pk}}">{{bb.rubric.name}}</a></p>
        <p>{{bb.published|date:"d.m.y h:i:s"}}</p>
    </div>
    {% endfor %}
    {% endblock %}
